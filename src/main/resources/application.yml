spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/studymaker
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    # username: {YOUR_GMAIL_ADDRESS}
    # password: {YOUR_GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
logging:
  level:
    org:
      hibernate:
        SQL: debug

jwt:
  secret: studymaker_is_good_web_application_for_developer
  issuer: studymaker
  tokenValidityTimeLimit: 600000
